<html>
<head>
	<title></title>
</head>
<body onclick="draw()">

	<canvas id="sketch" width="300" height="300">
	</canvas>
<script>
	document.addEventListener('DOMContentLoaded', main);

var sketch;
var context;
var my_object;
var dx = 2;
var fps = 30;

function draw_circle(x, y, r) {
	context.beginPath();
	context.arc(x, y, r, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();
}

function main() {
	sketch = document.getElementById('sketch');
	context = sketch.getContext("2d");


	my_object = {'x':25, 'y':100};
	animation = setInterval(animate, fps);
}

function animate() {
	
	context.clearRect(0, 0, sketch.offsetWidth, sketch.offsetHeight);
	draw_circle(my_object.x, my_object.y, 25);
	
	my_object.x += dx

	if(my_object.x > sketch.offsetWidth - dx){
	dx = dx * -1;
	my_object.x > sketch.offsetWidth - dx;

}else if (my_object.x < sketch.offsetWidth - dx){
	dx = dx * -1;
	my_object.x = my_object.x - dx;

}
}



</script>
</body>
</html>
